<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="OneSolution - Your one-stop eCommerce platform for quality products and seamless shopping experience." />
    <meta name="keywords" content="eCommerce, online shopping, quality products, one-stop shop, OneSolution" />
    <meta name="author" content="OneSolution" />
    <link rel="canonical" href="https://www.yourwebsite.com/" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="OneSolution - Your One-Stop eCommerce Platform" />
    <meta property="og:description" content="Discover a variety of quality products at OneSolution. Shop now for the best deals and seamless shopping experience." />
    <meta property="og:image" content="https://www.yourwebsite.com/img/logo.png" />
    <meta property="og:url" content="https://www.yourwebsite.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OneSolution - Your One-Stop eCommerce Platform" />
    <meta name="twitter:description" content="Discover a variety of quality products at OneSolution. Shop now for the best deals and seamless shopping experience." />
    <meta name="twitter:image" content="https://www.yourwebsite.com/img/logo.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="img/logo.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title -->
    <title>OneSolution - Quality Products & Seamless Shopping</title>

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://www.yourwebsite.com/",
        "name": "OneSolution",
        "description": "OneSolution is an eCommerce platform offering quality products and a seamless shopping experience.",
        "publisher": {
          "@type": "Organization",
          "name": "OneSolution"
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
